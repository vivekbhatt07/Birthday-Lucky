<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Birthday</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="container_head">
        <h1 class="container_title">
          is your <span>birthday</span> 🎂 lucky ?
        </h1>
      </div>
      <div class="container_body">
        <div class="date_of_birth">
          <label for="dob_input">date of birth</label>
          <input id="dob_input" type="date" />
        </div>
        <div class="lucky_num">
          <label for="lucky_input">lucky Number</label>
          <input id="lucky_input" />
        </div>
        <div class="btn_wrap">
          <button>Check Number</button>
        </div>
        <div class="message"></div>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
